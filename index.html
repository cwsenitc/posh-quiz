<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITC Quiz Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div id="welcome-screen" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-b-8 border-indigo-600">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-900">Student Login</h1>
            <p class="text-slate-500 mt-2">Enter your credentials to begin the quiz</p>
        </div>
        <div class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                <input type="text" id="userName" placeholder="e.g. John Doe" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Roll Number</label>
                <input type="text" id="rollNo" placeholder="e.g. B210xxxEE" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition">
            </div>
            <button onclick="startQuiz()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:-translate-y-1">Start Quiz (10 Mins)</button>
        </div>
    </div>

    <div id="quiz-screen" class="hidden bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <div class="flex justify-between items-center mb-8 pb-4 border-b">
            <span id="q-count" class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm font-bold italic">Question 1</span>
            <div id="timer" class="text-2xl font-black text-red-500 font-mono tracking-tighter">10:00</div>
        </div>
        
        <div class="mb-10 min-h-[200px]">
            <h2 id="q-text" class="text-2xl font-bold text-gray-800 leading-tight mb-8"></h2>
            <div id="options-container" class="grid grid-cols-1 gap-4"></div>
        </div>
        
        <div class="flex justify-end">
            <button id="next-btn" onclick="nextQuestion()" class="bg-slate-800 text-white px-8 py-3 rounded-xl hover:bg-black transition font-bold">Skip / Next</button>
        </div>
    </div>

    <div id="feedback-screen" class="hidden bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Quiz Finished!</h2>
        <p class="text-slate-500 mb-6">Please provide your feedback to submit your score.</p>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">1. How would you rate the difficulty of the questions?</label>
                <select id="f1" class="w-full p-3 border-2 border-slate-200 rounded-xl outline-none focus:border-indigo-500">
                    <option value="Easy">Easy</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">2. Was the 10-minute timer sufficient?</label>
                <div class="flex gap-4">
                    <label class="flex items-center"><input type="radio" name="f2" value="Yes" checked class="mr-2"> Yes</label>
                    <label class="flex items-center"><input type="radio" name="f2" value="No" class="mr-2"> No</label>
                </div>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">3. Any suggestions for improvement?</label>
                <textarea id="f3" rows="3" class="w-full p-3 border-2 border-slate-200 rounded-xl outline-none focus:border-indigo-500" placeholder="Your thoughts..."></textarea>
            </div>
            <button onclick="submitFinal()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg transition">Submit All Responses</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAnG3Hk8AfZoG0fcI6QMwRLReUNcEFLcz8",
            authDomain: "cwseunnati.firebaseapp.com",
            projectId: "cwseunnati",
            storageBucket: "cwseunnati.firebasestorage.app",
            messagingSenderId: "557397468479",
            appId: "1:557397468479:web:55ff3a96b5c2b7f33c1f8a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let questions = [];
        let currentIndex = 0;
        let timeLeft = 600; 
        let timerInterval;
        let userAnswers = {};

        async function startQuiz() {
            const name = document.getElementById('userName').value;
            const roll = document.getElementById('rollNo').value;
            if(!name || !roll) return alert("Please enter your name and roll number.");

            // Fetch dynamic quiz questions
            const qSnap = await db.collection('questions').get();
            questions = qSnap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            
            if(questions.length === 0) return alert("The admin hasn't added any questions yet.");

            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const q = questions[currentIndex];
            document.getElementById('q-count').innerText = `Question ${currentIndex + 1} of ${questions.length}`;
            document.getElementById('q-text').innerText = q.text;
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 border-2 border-slate-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition font-semibold text-gray-700 flex justify-between group";
                btn.innerHTML = `<span>${opt}</span><span class="opacity-0 group-hover:opacity-100 text-indigo-500">â†’</span>`;
                btn.onclick = () => {
                    userAnswers[currentIndex] = { selected: opt, correct: q.correct, pts: q.points };
                    nextQuestion();
                };
                container.appendChild(btn);
            });
        }

        function nextQuestion() {
            currentIndex++;
            if(currentIndex < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                document.getElementById('timer').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time is up! Moving to feedback.");
                    endQuiz();
                }
            }, 1000);
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('feedback-screen').classList.remove('hidden');
        }

        async function submitFinal() {
            let totalScore = 0;
            Object.values(userAnswers).forEach(ans => {
                if(ans.selected === ans.correct) totalScore += parseInt(ans.pts);
            });

            const feedbackData = {
                difficulty: document.getElementById('f1').value,
                timeSufficiency: document.querySelector('input[name="f2"]:checked').value,
                suggestions: document.getElementById('f3').value
            };

            await db.collection('submissions').add({
                name: document.getElementById('userName').value,
                rollNo: document.getElementById('rollNo').value,
                score: totalScore,
                feedback: feedbackData,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            alert("Quiz and Feedback submitted successfully! Thank you.");
            location.reload();
        }
    </script>
</body>
</html>
