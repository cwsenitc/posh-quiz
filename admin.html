<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoSH Admin | Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @keyframes pulse-red {
            0%, 100% { background-color: rgba(30, 41, 59, 0.3); }
            50% { background-color: rgba(220, 38, 38, 0.2); }
        }
        .anomaly-row {
            animation: pulse-red 2s infinite;
            border-left: 4px solid #ef4444 !important;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loading-screen" class="flex items-center justify-center min-h-screen bg-slate-50 fixed inset-0 z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
    </div>

    <div id="login-screen" class="hidden flex items-center justify-center min-h-screen">
        <div class="bg-white p-12 rounded-3xl shadow-2xl text-center">
            <h1 class="text-3xl font-black mb-8 text-slate-800">Admin Login</h1>
            <button onclick="login()" class="bg-indigo-600 text-white px-12 py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition">Sign in with Google</button>
        </div>
    </div>

    <div id="dashboard" class="hidden p-8 max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-6 bg-white p-6 rounded-2xl shadow-sm border">
            <div class="flex flex-wrap items-center gap-6">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-bold text-slate-400">STATUS:</span>
                    <button id="toggle-btn" onclick="toggleQuiz()" class="text-xs font-black px-6 py-2 rounded-full bg-red-500 text-white transition">OFFLINE</button>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-xs font-bold text-slate-400">TIME (MINS):</span>
                    <input type="number" id="quiz-duration-input" class="w-16 p-2 text-center border rounded-lg font-bold text-indigo-600">
                    <button onclick="updateDuration()" class="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-lg text-xs font-bold border">SET</button>
                </div>
            </div>

            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex items-center gap-2 bg-indigo-50 px-4 py-2 rounded-xl border border-indigo-100">
                    <span class="text-xs font-bold text-indigo-400 uppercase">Questions:</span>
                    <span id="live-q-count" class="text-lg font-black text-indigo-600">0</span>
                </div>
                <div class="flex items-center gap-2 bg-emerald-50 px-4 py-2 rounded-xl border border-emerald-100">
                    <span class="text-xs font-bold text-emerald-400 uppercase">Total Points:</span>
                    <span id="total-points-count" class="text-lg font-black text-emerald-600">0</span>
                </div>
                <div class="flex items-center gap-2 bg-amber-50 px-4 py-2 rounded-xl border border-amber-100">
                    <span class="text-xs font-bold text-amber-400 uppercase">Submissions:</span>
                    <span id="total-submissions-count" class="text-lg font-black text-amber-600">0</span>
                </div>
                <button onclick="logout()" class="text-red-500 font-bold ml-4">Logout</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl border text-center">
                <p class="text-xs font-bold text-slate-400 uppercase">Informative Avg</p>
                <h3 id="avg-inf" class="text-4xl font-black text-indigo-600">0.0</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl border text-center">
                <p class="text-xs font-bold text-slate-400 uppercase">Organised Avg</p>
                <h3 id="avg-org" class="text-4xl font-black text-emerald-600">0.0</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl border text-center">
                <p class="text-xs font-bold text-slate-400 uppercase">Overall Avg</p>
                <h3 id="avg-rate" class="text-4xl font-black text-amber-500">0.0</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border h-fit">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="form-title" class="font-bold text-lg">Manage Question</h2>
                    <button onclick="downloadQuestionsPDF()" class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-1 rounded-lg font-bold border">Download PDF</button>
                </div>
                <div class="space-y-3">
                    <input type="hidden" id="edit-id">
                    <textarea id="q-text" placeholder="Question Text" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="opt-a" placeholder="Option A" class="p-3 border rounded-xl outline-none text-sm">
                        <input type="text" id="opt-b" placeholder="Option B" class="p-3 border rounded-xl outline-none text-sm">
                        <input type="text" id="opt-c" placeholder="Option C" class="p-3 border rounded-xl outline-none text-sm">
                        <input type="text" id="opt-d" placeholder="Option D" class="p-3 border rounded-xl outline-none text-sm">
                    </div>

                    <select id="q-ans" class="w-full p-3 border rounded-xl outline-none text-sm font-semibold text-indigo-600">
                        <option value="">Select Correct Option</option>
                        <option value="A">Option A</option>
                        <option value="B">Option B</option>
                        <option value="C">Option C</option>
                        <option value="D">Option D</option>
                    </select>

                    <input type="number" id="q-pts" value="2" placeholder="Points" class="w-full p-3 border rounded-xl outline-none">
                    
                    <div class="flex gap-2">
                        <button id="submit-btn" onclick="saveQuestion()" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-md">Save</button>
                        <button id="cancel-edit" onclick="resetForm()" class="hidden bg-slate-100 text-slate-600 px-4 rounded-xl border">X</button>
                    </div>
                </div>
                <div id="q-list" class="mt-8 space-y-2 overflow-y-auto max-h-[400px]"></div>
            </div>

            <div class="lg:col-span-2 bg-slate-900 p-6 rounded-3xl shadow-2xl border-t-4 border-indigo-500 overflow-x-auto">
                <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                    <h2 class="font-black text-xl text-white tracking-tight">Leaderboard - Student Submissions</h2>
                    <div class="flex gap-2">
                        <button onclick="clearAllSubmissions()" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-xl text-sm font-bold transition shadow-lg">Clear All</button>
                        <button onclick="downloadCSV()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-xl text-sm font-bold transition shadow-lg">Export CSV</button>
                    </div>
                </div>
                <table class="w-full text-left">
                    <thead class="bg-slate-800/50 border-b border-slate-700 text-[10px] uppercase font-bold text-slate-400">
                        <tr>
                            <th class="p-4">Roll No</th>
                            <th class="p-4">Name</th>
                            <th class="p-4 cursor-pointer hover:text-indigo-400 flex items-center gap-1" onclick="toggleSort()">
                                Score <span id="sort-icon">▼</span>
                            </th>
                            <th class="p-4">Submitted At</th>
                            <th class="p-4">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAnG3Hk8AfZoG0fcI6QMwRLReUNcEFLcz8",
            authDomain: "cwseunnati.firebaseapp.com",
            projectId: "cwseunnati",
            storageBucket: "cwseunnati.firebasestorage.app",
            messagingSenderId: "557397468479",
            appId: "1:557397468479:web:55ff3a96b5c2b7f33c1f8a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const adminEmails = ["maddula_m241070ee@nitc.ac.in", "sbuvana@nitc.ac.in"];
        let currentSortOrder = 'desc';
        let submissionUnsubscribe = null;
        let globalTotalPoints = 0;

        auth.onAuthStateChanged(user => {
            document.getElementById('loading-screen').classList.add('hidden');
            if (user && adminEmails.includes(user.email)) {
                showDashboard();
            } else {
                showLogin();
            }
        });

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => {
                if(adminEmails.includes(res.user.email)) {
                    showDashboard();
                } else { 
                    alert("Unauthorized!"); 
                    auth.signOut(); 
                }
            }).catch(err => alert("Login failed"));
        }

        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            setupLiveListeners();
        }

        function showLogin() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function toggleSort() {
            currentSortOrder = (currentSortOrder === 'desc') ? 'asc' : 'desc';
            document.getElementById('sort-icon').innerText = (currentSortOrder === 'desc') ? '▼' : '▲';
            setupLiveListeners();
        }

        async function saveQuestion() {
            const id = document.getElementById('edit-id').value;
            const text = document.getElementById('q-text').value;
            const opts = [
                document.getElementById('opt-a').value,
                document.getElementById('opt-b').value,
                document.getElementById('opt-c').value,
                document.getElementById('opt-d').value
            ];
            const ansKey = document.getElementById('q-ans').value;
            const correct = opts[ansKey === 'A' ? 0 : (ansKey === 'B' ? 1 : (ansKey === 'C' ? 2 : 3))];
            const pts = document.getElementById('q-pts').value;

            if(!text || !opts[0] || !ansKey) return alert("Missing data!");

            const data = { text, options: opts, correct, points: parseInt(pts) || 2 };
            if(id) await db.collection('questions').doc(id).update(data);
            else await db.collection('questions').add(data);
            resetForm();
        }

        function editQuestion(id, data) {
            document.getElementById('edit-id').value = id;
            document.getElementById('q-text').value = data.text;
            document.getElementById('opt-a').value = data.options[0];
            document.getElementById('opt-b').value = data.options[1];
            document.getElementById('opt-c').value = data.options[2];
            document.getElementById('opt-d').value = data.options[3];
            document.getElementById('q-ans').value = data.correct === data.options[0] ? 'A' : (data.correct === data.options[1] ? 'B' : (data.correct === data.options[2] ? 'C' : 'D'));
            document.getElementById('q-pts').value = data.points;
            document.getElementById('cancel-edit').classList.remove('hidden');
            document.getElementById('submit-btn').innerText = "Update";
        }

        function resetForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('q-text').value = "";
            document.getElementById('opt-a').value = "";
            document.getElementById('opt-b').value = "";
            document.getElementById('opt-c').value = "";
            document.getElementById('opt-d').value = "";
            document.getElementById('q-ans').value = "";
            document.getElementById('q-pts').value = "2";
            document.getElementById('cancel-edit').classList.add('hidden');
            document.getElementById('submit-btn').innerText = "Save";
        }

        function setupLiveListeners() {
            db.collection('settings').doc('quizStatus').onSnapshot(doc => {
                if(!doc.exists) return;
                const d = doc.data();
                const btn = document.getElementById('toggle-btn');
                btn.innerText = d.active ? "ACTIVE" : "OFFLINE";
                btn.className = d.active ? "text-xs font-black px-6 py-2 rounded-full bg-emerald-500 text-white shadow-lg" : "text-xs font-black px-6 py-2 rounded-full bg-red-500 text-white";
                document.getElementById('quiz-duration-input').value = d.duration || 10;
            });

            // Re-render submissions whenever questions change (to update globalTotalPoints)
            db.collection('questions').onSnapshot(snap => {
                const list = document.getElementById('q-list');
                document.getElementById('live-q-count').innerText = snap.size;
                let totalPts = 0;
                let qIndex = 1;
                list.innerHTML = '';
                snap.forEach(doc => {
                    const q = doc.data();
                    totalPts += (parseInt(q.points) || 0);
                    const div = document.createElement('div');
                    div.className = "p-3 bg-slate-50 border rounded-xl flex justify-between items-center text-xs gap-4";
                    div.innerHTML = `<span class="flex-1 font-bold"><span class="text-slate-400 mr-2">${qIndex}.</span>${q.text} <span class="text-indigo-400">(${q.points}pts)</span></span><div class="flex gap-2 flex-shrink-0"><button onclick='editQuestion("${doc.id}", ${JSON.stringify(q)})' class="text-indigo-600 font-bold">Edit</button><button onclick='deleteQ("${doc.id}")' class="text-red-500 font-bold">X</button></div>`;
                    list.appendChild(div);
                    qIndex++;
                });
                globalTotalPoints = totalPts;
                document.getElementById('total-points-count').innerText = totalPts;
                renderSubmissions(); // Trigger re-render to check anomalies
            });
        }

        function renderSubmissions() {
            if(submissionUnsubscribe) submissionUnsubscribe();
            
            // AUTOMATIC SORTING: Score first, then Timestamp (earlier submission = higher rank)
            submissionUnsubscribe = db.collection('submissions')
                .orderBy('score', currentSortOrder)
                .orderBy('timestamp', 'asc') 
                .onSnapshot(snap => {
                    let tInf = 0, tOrg = 0, tRate = 0, count = 0;
                    document.getElementById('total-submissions-count').innerText = snap.size;
                    const body = document.getElementById('leaderboard-body');
                    body.innerHTML = '';
                    
                    snap.forEach(doc => {
                        const s = doc.data();
                        if(s.feedback) { tInf += parseInt(s.feedback.inf); tOrg += parseInt(s.feedback.org); tRate += parseInt(s.feedback.rate); count++; }
                        const timeStr = s.timestamp ? s.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';
                        
                        // ANOMALY CHECK: Highlight if score > globalTotalPoints
                        const isAnomaly = s.score > globalTotalPoints;
                        const rowClass = isAnomaly ? 'anomaly-row border-b border-slate-800' : 'border-b border-slate-800 hover:bg-slate-800/30 transition';

                        body.innerHTML += `
                            <tr class="${rowClass}">
                                <td class="p-4 font-mono text-indigo-400">${s.rollNo}</td>
                                <td class="p-4 font-bold text-white">${s.name}</td>
                                <td class="p-4 text-emerald-400 font-black text-lg">
                                    ${s.score} 
                                    ${isAnomaly ? '<span class="text-[10px] bg-red-600 text-white px-1 rounded ml-1">!!!</span>' : ''}
                                </td>
                                <td class="p-4 text-slate-500">${timeStr}</td>
                                <td class="p-4"><button onclick="deleteEntry('${doc.id}')" class="text-red-500 hover:text-red-300 font-bold text-xs uppercase tracking-widest">Clear</button></td>
                            </tr>`;
                    });
                    
                    if(count > 0) {
                        document.getElementById('avg-inf').innerText = (tInf/count).toFixed(1);
                        document.getElementById('avg-org').innerText = (tOrg/count).toFixed(1);
                        document.getElementById('avg-rate').innerText = (tRate/count).toFixed(1);
                    } else {
                        document.getElementById('avg-inf').innerText = "0.0";
                        document.getElementById('avg-org').innerText = "0.0";
                        document.getElementById('avg-rate').innerText = "0.0";
                    }
                });
        }

        async function toggleQuiz() {
            const btn = document.getElementById('toggle-btn');
            await db.collection('settings').doc('quizStatus').update({ active: btn.innerText === "OFFLINE" });
        }

        async function updateDuration() {
            const mins = document.getElementById('quiz-duration-input').value;
            await db.collection('settings').doc('quizStatus').update({ duration: parseInt(mins) });
        }

        async function deleteQ(id) { if(confirm("Delete?")) await db.collection('questions').doc(id).delete(); }
        async function deleteEntry(id) { if(confirm("Clear?")) await db.collection('submissions').doc(id).delete(); }

        async function clearAllSubmissions() {
            if(confirm("Are you absolutely sure you want to DELETE ALL student responses? This cannot be undone.")) {
                const snap = await db.collection('submissions').get();
                const batch = db.batch();
                snap.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                alert("All responses cleared.");
            }
        }

        async function downloadCSV() {
            const snap = await db.collection('submissions').orderBy('score', currentSortOrder).orderBy('timestamp', 'asc').get();
            let csv = "Name,RollNo,Email,Score,SubmittedAt,InfRating,OrgRating,OverallRating\n";
            snap.forEach(doc => {
                const s = doc.data();
                const timeStr = s.timestamp ? s.timestamp.toDate().toLocaleString().replace(',', '') : 'N/A';
                csv += `"${s.name}","${s.rollNo}","${s.email || 'N/A'}",${s.score},"${timeStr}",${s.feedback ? s.feedback.inf : 0},${s.feedback ? s.feedback.org : 0},${s.feedback ? s.feedback.rate : 0}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'results.csv'; a.click();
        }

        async function downloadQuestionsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const snap = await db.collection('questions').get();
            
            doc.setFontSize(18);
            doc.text("PoSH Quiz - Question Bank", 14, 20);
            doc.setFontSize(10);
            doc.text("Generated on: " + new Date().toLocaleString(), 14, 28);

            const tableData = [];
            let i = 1;
            snap.forEach(qDoc => {
                const q = qDoc.data();
                const optionsStr = `A: ${q.options[0]}\nB: ${q.options[1]}\nC: ${q.options[2]}\nD: ${q.options[3]}`;
                tableData.push([i++, q.text, optionsStr, q.correct, q.points]);
            });

            doc.autoTable({
                startY: 35,
                head: [['#', 'Question', 'Options', 'Correct Answer', 'Points']],
                body: tableData,
                theme: 'striped',
                headStyles: { fillColor: [79, 70, 229] },
                columnStyles: {
                    1: { cellWidth: 60 },
                    2: { cellWidth: 60 }
                }
            });

            doc.save('Question_Bank.pdf');
        }

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
