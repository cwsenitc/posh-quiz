<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Admin | NITC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center">
            <h1 class="text-2xl font-black mb-6">Admin Portal</h1>
            <button onclick="login()" class="bg-indigo-600 text-white px-10 py-3 rounded-xl font-bold">Sign in with Google</button>
        </div>
    </div>

    <div id="dashboard" class="hidden p-8 max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-6">
                <h1 class="text-3xl font-black text-slate-800">Control Panel</h1>
                <div class="flex items-center gap-4 bg-white px-4 py-2 rounded-xl shadow-sm border">
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-bold text-slate-400 uppercase">Status:</span>
                        <button id="toggle-btn" onclick="toggleQuiz()" class="text-xs font-black px-4 py-1 rounded-full bg-red-500 text-white transition">OFFLINE</button>
                    </div>
                    <div class="h-6 w-px bg-slate-200"></div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-bold text-slate-400 uppercase">Duration:</span>
                        <input type="number" id="quiz-duration-input" placeholder="Mins" class="w-16 p-1 text-xs border rounded text-center font-bold">
                        <button onclick="updateDuration()" class="text-[10px] bg-indigo-50 text-indigo-600 border border-indigo-200 px-2 py-1 rounded font-bold uppercase">Set</button>
                    </div>
                </div>
            </div>
            <button onclick="logout()" class="text-red-500 font-bold">Sign Out</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border h-fit">
                <h2 class="font-bold text-lg mb-4">Add Question</h2>
                <div class="space-y-4">
                    <input type="text" id="q-text" placeholder="Question text" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="q-opts" placeholder="Option A, Option B, Option C" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="q-ans" placeholder="Correct Answer" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="number" id="q-pts" placeholder="Points" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                    <button onclick="addQuestion()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700">Add to Quiz</button>
                </div>
                <div id="q-list" class="mt-8 space-y-2 overflow-y-auto max-h-60"></div>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-bold text-lg">Results</h2>
                    <button onclick="downloadCSV()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-bold">Export CSV</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead><tr class="text-slate-400 text-xs uppercase border-b"><th class="p-3">Roll</th><th class="p-3">Name</th><th class="p-3">Score</th><th class="p-3">Actions</th></tr></thead>
                        <tbody id="leaderboard-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAnG3Hk8AfZoG0fcI6QMwRLReUNcEFLcz8",
            authDomain: "cwseunnati.firebaseapp.com",
            projectId: "cwseunnati",
            storageBucket: "cwseunnati.firebasestorage.app",
            messagingSenderId: "557397468479",
            appId: "1:557397468479:web:55ff3a96b5c2b7f33c1f8a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const adminEmail = "maddula_m241070ee@nitc.ac.in";

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => {
                if(res.user.email === adminEmail) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    setupLiveListeners();
                } else {
                    alert("Unauthorized!"); auth.signOut();
                }
            });
        }

        async function toggleQuiz() {
            const btn = document.getElementById('toggle-btn');
            const newStatus = btn.innerText === "OFFLINE";
            await db.collection('settings').doc('quizStatus').update({ active: newStatus });
        }

        async function updateDuration() {
            const mins = document.getElementById('quiz-duration-input').value;
            if(!mins) return alert("Enter minutes");
            await db.collection('settings').doc('quizStatus').update({ duration: parseInt(mins) });
            alert("Time set to " + mins + " minutes");
        }

        async function addQuestion() {
            const text = document.getElementById('q-text').value;
            const optInput = document.getElementById('q-opts').value;
            const ans = document.getElementById('q-ans').value.trim();
            const pts = document.getElementById('q-pts').value;
            if(!text || !optInput || !ans) return alert("Fill all fields");
            const options = optInput.split(',').map(o => o.trim());
            await db.collection('questions').add({ text, options, correct: ans, points: parseInt(pts)||1 });
            document.getElementById('q-text').value = ''; document.getElementById('q-opts').value = ''; document.getElementById('q-ans').value = '';
        }

        function setupLiveListeners() {
            db.collection('settings').doc('quizStatus').onSnapshot(doc => {
                if(!doc.exists) return;
                const d = doc.data();
                const btn = document.getElementById('toggle-btn');
                btn.innerText = d.active ? "ACTIVE" : "OFFLINE";
                btn.className = d.active ? "text-xs font-black px-4 py-1 rounded-full bg-emerald-500 text-white shadow-lg" : "text-xs font-black px-4 py-1 rounded-full bg-red-500 text-white";
                document.getElementById('quiz-duration-input').value = d.duration || 10;
            });

            db.collection('questions').onSnapshot(snap => {
                const list = document.getElementById('q-list');
                list.innerHTML = '<h3 class="text-xs font-bold text-slate-400 mb-2 uppercase">Quiz Content</h3>';
                snap.forEach(doc => {
                    list.innerHTML += `<div class="p-3 bg-gray-50 rounded-xl border flex justify-between items-center text-sm"><span class="truncate w-32">${doc.data().text}</span><button onclick="deleteQ('${doc.id}')" class="text-red-500 font-bold">Delete</button></div>`;
                });
            });

            db.collection('submissions').orderBy('score', 'desc').onSnapshot(snap => {
                const body = document.getElementById('leaderboard-body');
                body.innerHTML = '';
                snap.forEach(doc => {
                    const s = doc.data();
                    body.innerHTML += `<tr class="border-b hover:bg-slate-50"><td class="p-3 text-sm font-mono">${s.rollNo}</td><td class="p-3 text-sm font-bold text-slate-700">${s.name}</td><td class="p-3 text-indigo-600 font-black">${s.score}</td><td class="p-3"><button onclick="deleteSub('${doc.id}')" class="text-xs text-red-400">Clear</button></td></tr>`;
                });
            });
        }

        async function deleteQ(id) { if(confirm("Delete question?")) await db.collection('questions').doc(id).delete(); }
        async function deleteSub(id) { if(confirm("Clear entry?")) await db.collection('submissions').doc(id).delete(); }

        async function downloadCSV() {
            const snap = await db.collection('submissions').get();
            let csv = "Name,RollNo,Score,Difficulty,Time,Suggestions\n";
            snap.forEach(doc => {
                const s = doc.data();
                csv += `"${s.name}","${s.rollNo}",${s.score},"${s.feedback.d}","${s.feedback.t}","${s.feedback.s}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'results.csv'; a.click();
        }

        function logout() { auth.signOut(); location.reload(); }
    </script>
</body>
</html>
