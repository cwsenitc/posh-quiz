<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Admin | Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="login-gate" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm">
            <div class="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="text-3xl">üîê</span>
            </div>
            <h1 class="text-2xl font-black text-gray-800 mb-2">Admin Only</h1>
            <p class="text-gray-500 mb-8 text-sm">Sign in with your NITC email to manage the quiz.</p>
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition">Sign in with Google</button>
        </div>
    </div>

    <div id="admin-ui" class="hidden p-6 max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black text-slate-800">Quiz Management</h1>
                <p id="admin-status" class="text-emerald-600 font-medium text-sm">Authenticated as Admin</p>
            </div>
            <button onclick="logout()" class="bg-white border-2 border-red-100 text-red-500 px-6 py-2 rounded-xl font-bold hover:bg-red-50 transition">Logout</button>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
            <div class="xl:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <span class="bg-indigo-600 text-white w-6 h-6 rounded flex items-center justify-center text-xs">+</span>
                        Add Question
                    </h2>
                    <div class="space-y-4">
                        <textarea id="q-text" placeholder="Question Title..." class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        <input type="text" id="q-opts" placeholder="Options (comma separated)" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="text" id="q-ans" placeholder="Correct Answer (exactly as written above)" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="number" id="q-pts" placeholder="Points" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                        <button onclick="addQuestion()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-md">Add to Quiz</button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 max-h-[400px] overflow-y-auto">
                    <h3 class="font-bold text-gray-700 mb-4">Question List</h3>
                    <div id="question-stack" class="space-y-3"></div>
                </div>
            </div>

            <div class="xl:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Leaderboard & Results</h2>
                    <button onclick="downloadCSV()" class="bg-emerald-600 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-md hover:bg-emerald-700">Download CSV</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="p-4 text-xs font-bold text-slate-500 uppercase">Roll No</th>
                                <th class="p-4 text-xs font-bold text-slate-500 uppercase">Name</th>
                                <th class="p-4 text-xs font-bold text-slate-500 uppercase">Score</th>
                                <th class="p-4 text-xs font-bold text-slate-500 uppercase">Difficulty</th>
                            </tr>
                        </thead>
                        <tbody id="results-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { /* SAME AS INDEX */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const adminEmail = "maddula_m241070ee@nitc.ac.in";

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => {
                if(res.user.email === adminEmail) {
                    document.getElementById('login-gate').classList.add('hidden');
                    document.getElementById('admin-ui').classList.remove('hidden');
                    refreshData();
                } else {
                    alert("Access Denied: You are not the authorized admin.");
                    auth.signOut();
                }
            });
        }

        async function addQuestion() {
            const text = document.getElementById('q-text').value;
            const options = document.getElementById('q-opts').value.split(',').map(o => o.trim());
            const correct = document.getElementById('q-ans').value.trim();
            const points = document.getElementById('q-pts').value;

            if(!text || !correct) return alert("Please fill all fields.");

            await db.collection('questions').add({ text, options, correct, points });
            alert("Question Saved.");
            refreshData();
        }

        async function refreshData() {
            // Load Questions
            const qSnap = await db.collection('questions').get();
            const qStack = document.getElementById('question-stack');
            qStack.innerHTML = '';
            qSnap.forEach(doc => {
                const q = doc.data();
                qStack.innerHTML += `
                    <div class="p-3 bg-slate-50 rounded-lg flex justify-between items-center border">
                        <span class="text-sm font-medium truncate w-40">${q.text}</span>
                        <button onclick="deleteQ('${doc.id}')" class="text-red-500 text-xs font-bold">Remove</button>
                    </div>
                `;
            });

            // Load Leaderboard
            const subSnap = await db.collection('submissions').orderBy('score', 'desc').get();
            const table = document.getElementById('results-table');
            table.innerHTML = '';
            subSnap.forEach(doc => {
                const s = doc.data();
                table.innerHTML += `
                    <tr class="border-b hover:bg-slate-50 transition">
                        <td class="p-4 font-mono text-sm">${s.rollNo}</td>
                        <td class="p-4 font-semibold text-slate-700">${s.name}</td>
                        <td class="p-4 text-indigo-600 font-bold">${s.score}</td>
                        <td class="p-4"><span class="px-2 py-1 bg-slate-100 rounded text-xs">${s.feedback.difficulty}</span></td>
                    </tr>
                `;
            });
        }

        async function deleteQ(id) {
            if(confirm("Permanently delete this question?")) {
                await db.collection('questions').doc(id).delete();
                refreshData();
            }
        }

        async function downloadCSV() {
            const subSnap = await db.collection('submissions').get();
            let csv = "Name,RollNo,Score,Difficulty,TimeSufficient,Suggestions,Timestamp\n";
            subSnap.forEach(doc => {
                const s = doc.data();
                const ts = s.timestamp ? s.timestamp.toDate().toLocaleString() : "N/A";
                csv += `"${s.name}","${s.rollNo}",${s.score},"${s.feedback.difficulty}","${s.feedback.timeSufficiency}","${s.feedback.suggestions}","${ts}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `nitc_quiz_results_${new Date().toLocaleDateString()}.csv`;
            a.click();
        }

        function logout() { auth.signOut(); location.reload(); }
    </script>
</body>
</html>
